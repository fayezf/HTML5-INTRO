<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>
    <Style>
        label{
            display: block;
            margin: 10px;
        }
        h2{
            color: green;
        }
    </Style>
</head>
<body>
    <h2>Welcome to jamal er maa pithaghor</h2>
    <label for="Name">Your name
        <input id="Name" type="text" placeholder="Your Name"> 
    </label>
    <label for="Email">Your Email
        <input id="Email" type="email" placeholder="Your Email">
    </label>
    <fieldset>
        <legend>Pick one pitha</legend>
        <label for="Chitoy">
            <input type="radio" name="Pitha" id="Chitoy">
            Chitoy
        </label>
        <label for="Bhapa">
            <input type="radio" name="Pitha" id="Bhapa">
            Bhapa
        </label>
        <label for="Patisapta">
            <input type="radio" name="Pitha" id="Patisapta">
            Patisapta
        </label>
    </fieldset>
    <fieldset>
        <legend>select one or more bhortas</legend>
        <label for="Sorisa">
            <input type="checkbox" name="Bhorta" id="Sorisa">
            Sorisa
        </label>
        <label for="Shutki">
            <input type="checkbox" name="Bhorta" id="Shutki">
            Shutki
        </label>
        <label for="Dal">
            <input type="checkbox" name="Bhorta" id="Dal">
            Dal
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="60" rows="3"></textarea>
    </fieldset>
    <input type="reset" value="reset">
    <input type="submit" value="submit">
    
</body>
</html>
