<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to jamal er maa pithaghor</h2>
    <form>
        <label for="Name">Your Name
            <input id="Name" type="text" placeholder="Your Name">
        </label>
        <label for="Email">Your Email
            <input id="Email" type="email" placeholder="Your Email">
        </label>
        <label for="Phone">Your Phone
            <input id="Phone" type="number" placeholder="Your Phone number">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoy">
                <input type="radio" name="pitha" id="Chitoy">
                Chitoy
            </label>
            <label for="Bhapa">
                <input type="radio" name="pitha" id="Bhapa">
                Bhapa
            </label>
            <label for="Patisapta">
                <input type="radio" name="pitha" id="Patisapta">
                Patisapta
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more bhortas</legend>
            <label for="Sorisa">
                <input type="checkbox" name="Bhorta" id="Sorisa">
                Sorisa
            </label>
            <label for="Shutki">
                <input type="checkbox" name="Bhorta" id="Shutki">
                Shutki
            </label>
            <label for="Dal">
                <input type="checkbox" name="Bhorta" id="Dal">
                Dal
          </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="submit">
        
    </form>
    
</body>
</html>
